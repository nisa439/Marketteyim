<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misafir Girişi - MARKETTEYİM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e74c3c, #f39c12); /* Arka plan renk geçişi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05); /* Hover efekti */
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-btn a:hover {
            color: #c0392b;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-title">Misafir Girişi</div>
        <form action="#" method="POST">
            <button type="submit" class="btn-submit">Giriş Yap</button>
        </form>
        <div class="back-btn">
            <a href="index.html">
                <button class="btn">Ana Sayfaya Dön</button>
            </a>
            
        </div>
    </div>

</body>
</html>
