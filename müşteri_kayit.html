<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Kaydı - MARKETTEYİM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #9b59b6); /* Mavi-mor arka plan renk geçişi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: backgroundEffect 10s infinite alternate; /* Arka plan için animasyon */
        }

        @keyframes backgroundEffect {
            0% {
                background: linear-gradient(135deg, #3498db, #9b59b6);
            }
            50% {
                background: linear-gradient(135deg, #8e44ad, #2980b9);
            }
            100% {
                background: linear-gradient(135deg, #3498db, #9b59b6);
            }
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-title">Müşteri Kaydı</div>
        <form action="#" method="POST">
            <label for="fullname">Adı Soyadı:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adı Soyadı" required>

            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" placeholder="E-posta" required>

            <label for="phone">Telefon Numarası:</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefon Numarası" required>

            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifre" required>

            <label for="passwordConfirm">Şifre Onayı:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Şifreyi Tekrar Girin" required>

            <label for="address">Adres:</label>
            <textarea id="address" name="address" placeholder="Adres" rows="4" required></textarea>

            <button type="submit" class="btn-submit">Kayıt Ol</button>
        </form>
    </div>

    <div class="back-btn">
        <a href="index.html">Ana Sayfaya Dön</a>
    </div>

</body>
</html>
